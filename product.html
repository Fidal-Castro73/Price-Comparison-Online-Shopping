<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSavvy - Product Details</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="ShopSavvy Logo">
            <span>pricee</span>
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="ic.html">Custom</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="search-bar">
                <input type="text" placeholder="Search ...">
                <button type="button">
                    <img src="search.png" alt="Search">
                </button>
            </div>
            <div id="auth-icon" class="auth-icon">
                <button>login</button>
            </div>
        </div>
    </header>
    <main>
        <section class="product-section">
            <div class="product-image">
                <img src="" alt="Product Image">
            </div>
            <div class="product-details">
                <h1></h1>
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Webstore</th>
                            <th>Price</th>
                            <th>Discount</th>
                            <th>Delivery</th>
                            <th>Total</th>
                            <th>Visit</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <p class="product-features"></p>
            </div>
        </section>
        <section class="prediction-metrics">
            <h2>Prediction Metrics</h2>
            <table class="prediction-table">
                <thead>
                    <tr>
                        <th>Web Store</th>
                        <th>Price drop</th>
                        <th>Special deals</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Flipkart</td>
                        <td>January</td>
                        <td>Great Indian Festival</td>
                    </tr>
                    <tr>
                        <td>Amazon</td>
                        <td>March</td>
                        <td>Big Billion Days</td>
                    </tr>
                    <tr>
                        <td>Meesho</td>
                        <td>April</td>
                        <td>Maha Indian Shopping League</td>
                    </tr>
                    <tr>
                        <td>Myntra</td>
                        <td>May</td>
                        <td>End of Reason Sale</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="product.js"></script>
</body>
</html>

    </main>
    <script src="product.js"></script>
</body>
</html>
