<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSavvy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section with Navigation Menu -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="ShopSavvy Logo">
            <span>pricee</span>
        </div>

        <!-- Navigation Menu -->
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="ic.html">Custom</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </nav>

        <!-- Search Bar and User Icon -->
        <div class="header-right">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search ...">
                <button type="button" id="search-button">
                    <img src="search.png" alt="Search">
                </button>
            </div>
            <div id="auth-icon" class="auth-icon">
                <button>login</button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="main-content" id="main-content">
        <h1>Top Deals</h1>

        <div class="deals-grid">
            <a href="product.html" class="deal-link">
                <div class="deal-item">
                    <img src="TV.webp" alt="Smart TV 32 inch">
                    <h3>Smart TV 32 inch</h3>
                    <p>Full HD, LED Display</p>
                    <p class="price">$350.00</p>
                    <div class="brand">
                        <img src="amazon-logo.png" alt="Amazon">
                    </div>
                </div>
            </a>
            <!-- Repeat other products -->
        </div>
    </div>

    <script>
        // Search button event listener
        document.getElementById('search-button').addEventListener('click', function() {
            const query = document.getElementById('search-input').value;
            if (query) {
                // Make a fetch request to trigger the server-side search
                fetch(`/search?query=${encodeURIComponent(query)}`)
                    .then(response => response.text()) // Handle response from the server
                    .then(data => {
                        console.log('Server response:', data);
                        alert(data); // Display the message from the server
                    })
                    .catch(error => {
                        console.error('Error during search:', error);
                    });
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
