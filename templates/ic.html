<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSavvy</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ic.css') }}">
</head>
<body>
    <!-- Header Section with Navigation Menu -->
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Search">
            <span>pricee</span>
        </div>

        <!-- Navigation Menu -->
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('cart') }}">Cart</a></li>
                <li><a href="{{ url_for('custom') }}">Custom</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </nav>

        <!-- Search Bar and User Icon -->
        <div class="header-right">
            <div class="search-bar">
                <input type="text" placeholder="Search ...">
                <button type="button">
                    <img src="{{ url_for('static', filename='images/search.png') }}" alt="Search">
                </button>
            </div>
            <div id="auth-icon" class="auth-icon">
                <button>login</button>
            </div>
        </div>
    </header>

    <main>
        <img id="image" src="https://tse2.mm.bing.net/th?id=OIP.BOpJolzU8yt7G0qs9vpsEwHaJ4&pid=Api&P=0&h=180" alt="Comparison Image">
        <section class="comparison-section">
            <div class="comparison-container">
                <h2>Website Selection</h2>
                <div class="selection-form">
                    <br>
                    <label for="website1">Select Website 1</label>
                    <select id="website1">
                        <option value="amazon">Amazon</option>
                        <option value="flipkart">Flipkart</option>
                    </select>

                    <label for="website2">Select Website 2</label>
                    <select id="website2">
                        <option value="amazon">Amazon</option>
                        <option value="flipkart">Flipkart</option>
                    </select>

                    <button class="compare-btn" onclick="getComparison()">Get Comparison</button>
                </div>
            </div>

            <!-- Comparison results will be injected here -->
            <div id="comparison-results-container"></div>

        </section>
    </main>

    <script src="{{ url_for('static', filename='js/ic.js') }}"></script>
</body>
</html>
